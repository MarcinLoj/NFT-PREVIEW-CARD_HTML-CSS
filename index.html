<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="all-container">
    <div class="equilibrium-img" alt="Equilibrium" src="../images/image-equilibrium.jpg"></div>
    <h1 class="header">
      Equilibrium #3429
    </h1>
    <p class="product-desc">
      Our Equilibrium collection promotes balance and calm.
    </p>
    <div class="product-display-container">
      <img src="./images/icon-ethereum.svg" alt="ethereum-icon">
      <p class="product-price">
        0.041 ETH
      </p>
      <img class="clock-icon" src="./images/icon-clock.svg" alt="clock">
      <p class="product-expire-date">
        3 days left
      </p>
    </div>
    <hr class="divider">
    <div class="creator-display-container">
      <img class="creator-avatar-img" src="./images/image-avatar.png" alt="creator-avatar">
      <p class="product-creator">
        Creation of <span>Jules Wyvern</span>
      </p>
  </div>
</div>
</body>
</html>
